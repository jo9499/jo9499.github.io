<body>
  <h1>what shall we watch?</h1>
  <img class="pixel-home" src="photos/livingroom3.jpg" alt="living-room3 Image" onclick="redirectToLivingroom4()">

    <source src="background-music.mp3" type="audio/mpeg">

  <script>
    function redirectToLivingroom4() {
      window.location.href = "floorplan.html";

<audio id="clickSound">
  <source src="audio/livingroom-3.mp3" type="audio/mpeg">
</audio>

<script>
  function redirectToLivingroom4() {
    var clickSound = document.getElementById('clickSound');
    clickSound.volume = 0.5; 
    clickSound.play();

    setTimeout(function() {
      window.location.href = "living-room4.html";
    }, 4000);
  }
</script>

<script>
  const backgroundMusic = document.getElementById('backgroundMusic');
  const muteToggle = document.getElementById('muteToggle');
  const muteText = document.getElementById('muteText');

  function setMuteState(mute) {
    backgroundMusic.muted = mute;
    muteText.textContent = mute ? 'Unmute' : 'Mute';
    localStorage.setItem('isMuted', mute);
  }

  function handleMuteToggle() {
    const isMuted = JSON.parse(localStorage.getItem('isMuted'));
    const mute = !isMuted;
    setMuteState(mute);
  }

  if (localStorage.getItem('isMuted') === null) {
    setMuteState(false);
  } else {
    const isMuted = JSON.parse(localStorage.getItem('isMuted'));
    setMuteState(isMuted);
  }

muteToggle.addEventListener('click', handleMuteToggle);
</script>
</body>

</html>
