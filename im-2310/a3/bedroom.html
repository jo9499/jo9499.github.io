<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedroom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      background-color: #81a3bc;
      text-align: center;
    }

    h1 {
      font-family: 'VT323', monospace;
      font-size: 32px;
      margin-top: 200px;
      color: aliceblue;

    }

    .pixel-home {
      margin-top: 50px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>turn off the light</h1>
  <img class="pixel-home" src="photos/bedroom1.jpg" alt="kitchen1 Image" onclick="redirectToBedroom2()">
  
  <script>
    function redirectToBedroom2() {
      window.location.href = "bedroom2.html";
    }
  </script>

  <audio id="clickSound">
    <source src="audio/bedroom1.mp3" type="audio/mpeg">
  </audio>

<script>
    function redirectToBedroom2() {
      var clickSound = document.getElementById('clickSound');
      clickSound.play();

      setTimeout(function() {
        window.location.href = "bedroom2.html";
      }, 2000);
    }
  </script>

<script>
  const backgroundMusic = document.getElementById('backgroundMusic');
  const muteToggle = document.getElementById('muteToggle');
  const muteText = document.getElementById('muteText');

  // Function to set the mute state
  function setMuteState(mute) {
    backgroundMusic.muted = mute;
    muteText.textContent = mute ? 'Unmute' : 'Mute';
    localStorage.setItem('isMuted', mute);
  }

  // Function to handle mute toggle
  function handleMuteToggle() {
    const isMuted = JSON.parse(localStorage.getItem('isMuted'));
    const mute = !isMuted;
    setMuteState(mute);
  }

  // Check if the mute state is stored in localStorage
  if (localStorage.getItem('isMuted') === null) {
    setMuteState(false);
  } else {
    const isMuted = JSON.parse(localStorage.getItem('isMuted'));
    setMuteState(isMuted);
  }

  // Add event listener to the mute toggle button
  muteToggle.addEventListener('click', handleMuteToggle);
</script>

</body>

</html>
